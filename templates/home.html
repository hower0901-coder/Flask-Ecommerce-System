{% extends "base.html" %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ url_for('static', filename='product_pics/' + product.image_file) }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">¥ {{ product.price }}</h6>
                    <p class="card-text text-truncate">{{ product.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">卖家: {{ product.owner.username }}</small>
                        
                        <a href="{{ url_for('product', product_id=product.id) }}" class="btn btn-sm btn-outline-primary">查看详情</a>
                        
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
